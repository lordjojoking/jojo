<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateLogin(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Retrieve stored user data from localStorage
      const user = JSON.parse(localStorage.getItem('user'));

      if (user && username === user.username && password === user.password) {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to a dashboard page
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <header class="nav">
    <div class="logo">
      <img class="logo-1" src="renq.png" alt="Logo">
    </div>
    <div class="buttons">
      <ul>
        <a href="index.html">HOME</a>
        <a href="join.html">JOIN</a>
        <a href="help.html">HELP</a>
      </ul>
    </div>
  </header>

  <div class="main">
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post" onsubmit="validateLogin(event)">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </div>
  </div>

  <footer>
    <a href="tc.html">T&C</a> | <a href="tc.html">PRIVACY POLICY</a> | <a href="tc.html">COPYRIGHTS</a>
  </footer>
</body>
</html>
